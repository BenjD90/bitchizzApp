<!-- Add your site or application content here -->
<div class="header" ng-cloak="">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">Bitchizz App</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-controller="MenuCtrl">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
          <!-- //angularfire -->
          <li ng-class="{ active: isActive('/chat')}" ng-show-auth=""><a ng-href="#/chat">chat</a></li>
          <li ng-class="{ active: isActive('/login')}" ng-hide-auth="">
            <a href="#/login">log in</a>
          </li>
          <li ng-class="{ active: isActive('/map')}" ng-show-auth="">
            <a href="#/map">map</a>
          </li>
          <li ng-class="{ active: isActive('/events')}" ng-show-auth="">
            <a href="#/events">events</a>
          </li>
          <li ng-class="{ active: isActive('/account')}" ng-show-auth="">
            <a href="#/account">account</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div ng-view=""></div>
</div>
<div class="footer">
  <div class="container">
    <span class="glyphicon glyphicon-heart"></span> from Benj
  </div>
</div>
