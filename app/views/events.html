<div class="events">

  <h2>Créer un event</h2>

  <p class="alert alert-danger" ng-show="err">{{err}}</p>


  <form name="eventFrom" ng-submit="createEvent();">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" required class="form-control" id="name" placeholder="Nom" ng-model="event.name"/>
    </div>
    <div class="form-group">
      <label for="date">Date et heure :</label>
      <input type="datetime-local" class="form-control" id="date" placeholder="Date" ng-model="event.date" required/>
    </div>
    <div class="form-group">
      <label for="location">Lieu :</label>
      <input type="text" class="form-control" id="location" placeholder="Lieu" ng-model="event.location" required/>
    </div>
    <div class="form-group">
      <label for="date">Description :</label>
      <textarea class="form-control" rows="5" ng-model="event.description" maxlength="500"></textarea>
    </div>
    <div class="form-group">
      <label for="flagOnlyBitchizz">Only Bitchizz ?
      <input type="checkbox" id="flagOnlyBitchizz" ng-model="event.isOnlyBitchizz" />
      </label>
    </div>
    <button type="submit" class="btn btn-default">Créer</button>
  </form>

  <h2>Evenements : </h2>
  <a ng-repeat="event in eventsBitchizz" href="#/event/{{$index}}">{{event.date | date:'yyyy/MM/dd HH:mm'}} -
    {{event.name}}</a>

</div>
